{% comment %}
    Displays list of portfolio items
{% endcomment %}

<section class="portfolio">
    <div class="container">
        <h2>Portfolio</h2>
        {% for item in site.portfolio %}<div class="pure-u-1 pure-u-md-1-2">
            <div class="portfolio-box">
              <div class="company">
                  <div class="portfolio-logo"><img src="{{ item.company_logo | absolute_url }}" alt=""></div>
                  <div class="portfolio-info">
                      <h3>{{ item.company }}</h3>
                      <p>{{ item.content }}</p>
                  </div>
              </div>
            </div>
        </div>{% endfor %}
    </div>
</section>
