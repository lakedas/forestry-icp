{% comment %}
    Displays list of portfolio items
{% endcomment %}

<section id="portfolio" class="portfolio">
    <div class="container">
        <h2>{{ page.portfolio_heading }}</h2>
        {% assign sorted = (site.portfolio | sort: 'date') | reverse %}
        {% for item in sorted %}<div class="pure-u-1 pure-u-md-1-2">
            <div class="portfolio-box">
              <div class="company">
                  <div class="portfolio-logo"><img src="{{ item.company_logo | absolute_url }}" alt=""></div>
                  <div class="portfolio-info">
                      <h3>{{ item.company }}</h3>
                      <p>{{ item.content }}</p>
                  </div>
              </div>
            </div>
        </div>{% endfor %}
        <a class="portfolio-cta" href="/news">{{ page.portfolio_call_to_action }}</a>
    </div>
</section>
