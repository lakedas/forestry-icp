{% comment %}
    Displays contact section
{% endcomment %}

<section id="contact" class="contact">
    <div class="container">
      <div class="contact_wrap fade animated">
        <div class="contact-left">
          <h2>Contact Us</h2>
          {% for info in site.data.information %}
          <p>{{ info.message }}</p>
          <p><i class="fas fa-map-marker-alt"></i>{{ info.address_1 }}<br>{{ info.city }}, {{ info.province }}<br>{{ info.postal_code }}</p>
          <p><i class="fas fa-envelope"></i>{{ info.email }}</p>
        </div>
        <div class="contact-right">
          <form action="//formspree.io/michael@lakedesign.co" method="POST" class="contact-form">
            <input type="hidden" name="_subject" value="Information Rrequest" />
            <input type="text" name="Name" id="name" placeholder="Name" />
            <input type="email" name="Email" id="email" placeholder="Email" />
            <input type="phone" name="Phone" id="phone" placeholder="Phone" />
            <textarea name="Message" id="messagge" placeholder="Message"></textarea>
            <button type="submit" class="contact-form-btn">Send</button>
          </form>
        </div>
      </div>
    </div>
</section>
